    <title>Contact Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="/LOGO/favicon.ico" tppabs="https://template.hasthemes.com/antomi/antomi/assets/img/favicon.ico">

    <div class="area">

        <ul class="circles">
            <li></li>

            <div class="contact-container">
                <h2>Contact Us</h2>
                <p>
                    Feel free to get in touch with me with anything related to Web Development or you can just say hi. I will get back to you as soon as possible.
                </p>
                <form id="form">
                    <div class="wrapper">
                        <input class="input1" type="text" placeholder="Your name" />
                        <div class="gradient-bg"></div>
                    </div>
                    <div class="wrapper">
                        <input class="input2" type="email" placeholder="Email address" />
                        <div class="gradient-bg"></div>
                    </div>

                    <div class="wrapper">
                        <input class="input3" type="Phone" placeholder="Phone" />
                        <div class="gradient-bg"></div>
                    </div>

                    <div class="wrapper">
                        <input class="input4" type="text" placeholder="Subject">
                        <div class="gradient-bg"></div>
                    </div>
                    <div class="wrapper wrapper-big">
                        <textarea placeholder="Message"></textarea>
                        <div class="gradient-bg"></div>
                    </div>
                    <button>Send</button>
                </form>
            </div>


        </ul>

    </div>
